<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Tests with QUnitChainer TEMPLATE</title>
    <link rel="stylesheet" href="../qunit/qunit.css" type="text/css"/>
    <script language="javascript" src="../qunit/qunit.js"></script>

    <script src="../jquery/jquery-1.6.2.min.js"> </script>
    <script language="javascript" src="../QUnitChainer.js"></script>
<!--[if lt IE 8 ]> <script language="javascript" src="../json2/json2.js"></script> <![endif]-->
    <script language="javascript">
/*jslint browser: true, sloppy: true, white: true, nomen: false, plusplus: false, maxerr: 1000, indent: 3 */

/*properties
    '-', cleanTestPlan, cleanUserAgent, init, nextTestPlan, ready, replace
*/

/*global Plan, QUnitChainer, divide, document, equals, expect, jQuery, module, test 
*/

var Plan = {
  // Specify the test plan to run after this one
  nextTestPlan: '../0-control.html',
  '-': '-'
};
QUnitChainer.init();

     // --- Unittest Code goes here ---

// Clean up the user agent and test plan name for storage
QUnitChainer.cleanUserAgent = function (/* userAgent */) {
   return 'after change';
};
QUnitChainer.cleanTestPlan = function (testPlan) {
   testPlan = testPlan.replace('http://sandbox.bsac.com/ipad-testing/', '');
   return testPlan;
};

jQuery(document).ready(function() {
  module("All Tests Pass");

  test("Sample test", function()
  {
     expect(1);
     var expected = 2, result = divide(4,2);
     equals(result, expected, 'divide(4,2) should be ' + expected);
  });
});

    </script>

    <!-- Object being tested is included here with revision marker to force reload when code is committed -->
    <script language="javascript" src="test-this-object.js?$Rev$"></script>

    <!-- Unit test plan is in separate javascript -->

  </head>
  <body>
    <h1 id="qunit-header">QUnit example - one test</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests">
    </ol>

    <!--
       The fixture is any DOM structure you need in place for each test.
       It won't be visible on screen but the initial state is recorded
       and restored at the start of each test.
    -->
    <div id="qunit-fixture"></div>
  </body>
</html>
