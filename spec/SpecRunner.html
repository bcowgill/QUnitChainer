  <script language="javascript">
var Plan = {};
  </script>
  <script language="javascript" src="../QUnitChainer.js"></script>

  <!-- include spec files here... -->
  <script language="javascript" src="SpecHelper.js"></script>
  <script language="javascript" src="QUnitChainerSpec.js"></script>

<script language="javascript">
/*jslint browser: true, sloppy: true, white: false, maxerr: 500, indent: 3 */
/*globals Plan, QUnitChainer, Test, alert, jasmine, window
*/
/*properties
   TrivialReporter, VERSION, addReporter, execute, getEnv, onload, specFilter,
   updateInterval
*/
(function () {
   var jasmineEnv = jasmine.getEnv(),
      trivialReporter = new jasmine.TrivialReporter(),
      currentWindowOnload = window.onload;

   jasmineEnv.updateInterval = 1000;
   jasmineEnv.addReporter(trivialReporter);

   jasmineEnv.specFilter = function (spec) {
      return trivialReporter.specFilter(spec);
   };

   function execJasmine() {
      jasmineEnv.execute();
   }

   window.onload = function () {
      if (currentWindowOnload) {
         currentWindowOnload();
      }
      execJasmine();
   };
}());
</script>

</head>

<div id="test-dom-output"></div>
