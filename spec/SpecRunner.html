<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../jasmine/jasmine.css">
  <link rel="stylesheet" type="text/css" href="../qunitchainer.css?$Rev$">

/* Some text colors in the jasmine CSS conflict with QUnit CSS */
.finished-at, .resultMessage.fail, .stackTrace {
   color: black;
}

  <script src="../jasmine/jasmine-html.js"></script>

  <!--  include needed libraries here -->

  <script src="../jquery/jquery-1.6.2.min.js"></script>
  <!--[if lt IE 8 ]> <script src="../json2/json2.js"></script> <![endif]-->

  <!-- include source files here... -->
  <script>
var Plan = {};
  </script>
  <script src="../QUnitChainer.js?$Rev$"></script>

  <!-- include spec files here... -->
  <script src="SpecHelper.js?$Rev$"></script>
  <script src="QUnitChainerSpec.js?$Rev$"></script>

<script>
/*jslint browser: true, sloppy: true, white: true, nomen: false, on: true, plusplus: false, maxerr: 1000, indent: 3 */
/*globals Plan, QUnitChainer, Test, alert, jasmine, window
*/
/*properties
   TrivialReporter, VERSION, addReporter, clearAllStorage, execute, getEnv,
   onload, skey, specFilter, storage, updateInterval
*/
(function () {
   var jasmineEnv = jasmine.getEnv(),
      trivialReporter = new jasmine.TrivialReporter(),
      currentWindowOnload = window.onload;

   jasmineEnv.updateInterval = 1000;
   jasmineEnv.addReporter(trivialReporter);

   jasmineEnv.specFilter = function (spec) {
      return trivialReporter.specFilter(spec);
   };

   function execJasmine() {
      jasmineEnv.execute();
   }

   window.onload = function () {
      if (currentWindowOnload) {
         currentWindowOnload();
      }
      execJasmine();
   };
}());
</script>

</head>

<body>
<div id="test-dom-output"></div>
<div id="versions">
