    <script language="javascript">
/*jslint browser: true, sloppy: true, white: true, nomen: false, on: false, plusplus: false, maxerr: 1000, indent: 3 */
/*properties
    bControl, checkStorage, init, nextTestPlan
*/
/*global Plan, QUnitChainer, alert */

var Plan = {
  // Specify the first test plan to run.
  nextTestPlan: 'sample/q-test.html',
  // Specify that we are the control page so that QUnitChainer initialises itself accordingly
  bControl: true
};
QUnitChainer.init();
if (!QUnitChainer.checkStorage()) {
   alert("This will not work as it appears your browser does not support HTML5 storage.\n\nYou might need to run this from a local web server (i.e. apache, lighttpd, nginx) or through a web proxy (i.e. Charles) if your browser does support HTML5 storage");
}
    </script>
